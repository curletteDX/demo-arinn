# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: contentBlock
name: Content Block
icon: screen
parameters:
  - id: headline
    name: Headline
    type: text
    guidance: Main headline text for the content block
    typeConfig:
      required: true
    localizable: true
  - id: content
    name: Content
    type: richText
    guidance: Rich text content that supports HTML formatting
    typeConfig:
      elements:
        builtIn:
          - h1
          - h2
          - h3
          - h4
          - h5
          - h6
          - unorderedList
          - orderedList
          - link
          - quote
          - code
          - table
          - asset
          - variable
      required: true
      formatting:
        builtIn:
          - bold
          - italic
          - underline
          - strikethrough
          - code
          - superscript
          - subscript
      elementsConfig:
        asset:
          allowedTypes:
            - image
    localizable: true
  - id: image
    name: Image
    type: asset
    guidance: Image to display alongside the content
    typeConfig:
      required: true
      allowedTypes:
        - image
  - id: imageAlt
    name: Image Alt Text
    type: text
    guidance: Alternative text for the image for accessibility
    typeConfig:
      required: true
    localizable: true
  - id: ctaText
    name: CTA Text
    type: text
    guidance: Text for the call-to-action button (optional)
    typeConfig:
      required: false
    localizable: true
  - id: ctaLink
    name: CTA Link
    type: link
    guidance: Link destination for the CTA button (optional)
    typeConfig:
      required: false
  - id: imagePosition
    name: Image Position
    type: select
    guidance: Position of the image relative to content
    typeConfig:
      options:
        - text: Right
          value: right
        - text: Left
          value: left
      required: false
  - id: backgroundColor
    name: Background Color
    type: select
    guidance: Background color variant for the section
    typeConfig:
      options:
        - text: Default
          value: default
        - text: Warm
          value: warm
        - text: Muted
          value: muted
      required: false
  - id: designOptions
    name: Design Options
    type: group
    guidance: Advanced design and layout options for the content block
    typeConfig:
      collapsed: true
      childrenParams:
        - headlineFont
        - headlineSize
        - textAlignment
        - spacing
        - columnGap
        - contentWidth
        - imageBorderRadius
        - imageAspectRatio
        - ctaButtonStyle
        - showCta
  - id: headlineFont
    name: Headline Font
    type: select
    guidance: Font family for the headline
    typeConfig:
      options:
        - text: Serif
          value: serif
        - text: Sans
          value: sans
      required: false
  - id: headlineSize
    name: Headline Size
    type: select
    guidance: Size scale for the headline typography
    typeConfig:
      options:
        - text: Small
          value: small
        - text: Medium
          value: medium
        - text: Large
          value: large
        - text: X-Large
          value: xlarge
      required: false
  - id: textAlignment
    name: Text Alignment
    type: select
    guidance: Text alignment for headline and content
    typeConfig:
      options:
        - text: Left
          value: left
        - text: Center
          value: center
        - text: Right
          value: right
      required: false
  - id: spacing
    name: Spacing
    type: select
    guidance: Vertical spacing/padding of the section
    typeConfig:
      options:
        - text: Compact
          value: compact
        - text: Standard
          value: standard
        - text: Spacious
          value: spacious
      required: false
  - id: columnGap
    name: Column Gap
    type: select
    guidance: Gap between content and image columns
    typeConfig:
      options:
        - text: Small
          value: small
        - text: Medium
          value: medium
        - text: Large
          value: large
      required: false
  - id: contentWidth
    name: Content Width
    type: select
    guidance: Max width constraint for the content column
    typeConfig:
      options:
        - text: Narrow
          value: narrow
        - text: Standard
          value: standard
        - text: Wide
          value: wide
      required: false
  - id: imageBorderRadius
    name: Image Border Radius
    type: select
    guidance: Border radius for the image
    typeConfig:
      options:
        - text: None
          value: none
        - text: Small
          value: small
        - text: Medium
          value: medium
        - text: Large
          value: large
      required: false
  - id: imageAspectRatio
    name: Image Aspect Ratio
    type: select
    guidance: Aspect ratio for the image
    typeConfig:
      options:
        - text: Square
          value: square
        - text: '4:3'
          value: '4:3'
        - text: '16:9'
          value: '16:9'
        - text: '3:2'
          value: '3:2'
      required: false
  - id: ctaButtonStyle
    name: CTA Button Style
    type: select
    guidance: Visual style of the CTA button
    typeConfig:
      options:
        - text: Primary
          value: primary
        - text: Secondary
          value: secondary
        - text: Outline
          value: outline
      required: false
  - id: showCta
    name: Show CTA
    type: checkbox
    guidance: Show or hide the CTA button
    typeConfig:
      required: false
description: >-
  A flexible content block component with headline, rich text content, image,
  and optional CTA. Supports image positioning and background color variants.
