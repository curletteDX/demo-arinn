$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: cta
name: CTA
icon: rectangle-rounded
parameters:
  - id: text
    name: Text
    type: text
    guidance: Button text that appears on the CTA
    typeConfig:
      required: true
    localizable: true
  - id: link
    name: Link
    type: link
    guidance: Destination URL for the button click
    typeConfig:
      required: false
  - id: style
    name: Style
    type: select
    guidance: Visual style of the button
    typeConfig:
      options:
        - text: Primary
          value: primary
        - text: Secondary
          value: secondary
      required: false
  - id: buttonColor
    name: Button Color
    type: select
    guidance: Color theme for the button (dark or white)
    typeConfig:
      options:
        - text: Dark
          value: dark
        - text: White
          value: white
