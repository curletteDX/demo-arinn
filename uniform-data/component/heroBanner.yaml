# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: heroBanner
name: Hero Banner
icon: card
parameters:
  - id: eyebrow
    name: Eyebrow
    type: text
    guidance: Short uppercase text above the headline, e.g., 'The Modern Hearth'
    typeConfig:
      required: false
    localizable: true
  - id: headline
    name: Headline
    type: text
    guidance: >-
      Main headline text, should be inspiring and memorable, e.g., 'Where
      families gather, stories begin'
    typeConfig:
      required: true
    localizable: true
  - id: description
    name: Description
    type: text
    guidance: >-
      Supporting description text that expands on the headline. 2-3 sentences
      about the brand story.
    typeConfig:
      required: false
    localizable: true
  - id: primaryButtonText
    name: Primary Button Text
    type: text
    guidance: Text for the main CTA button, e.g., 'Explore the Collection'
    typeConfig:
      required: false
    localizable: true
  - id: primaryButtonLink
    name: Primary Button Link
    type: link
    guidance: Link destination for the primary CTA button
    typeConfig:
      required: false
  - id: secondaryButtonText
    name: Secondary Button Text
    type: text
    guidance: Text for the secondary CTA button, e.g., 'Find Inspiration'
    typeConfig:
      required: false
    localizable: true
  - id: secondaryButtonLink
    name: Secondary Button Link
    type: link
    guidance: Link destination for the secondary CTA button
    typeConfig:
      required: false
  - id: heroImage
    name: Hero Image
    type: asset
    guidance: >-
      Large lifestyle image showing furniture in a beautiful room setting.
      Recommended: 1200x1200px or larger.
    typeConfig:
      required: false
      allowedTypes:
        - image
  - id: feature1Title
    name: Feature 1 Title
    type: text
    guidance: Title for the first trust feature, e.g., '365-Day Home Trial'
    typeConfig:
      required: false
    localizable: true
  - id: feature1Description
    name: Feature 1 Description
    type: text
    guidance: Short description for the first feature, e.g., 'Live with it, love it'
    typeConfig:
      required: false
    localizable: true
  - id: feature2Title
    name: Feature 2 Title
    type: text
    guidance: Title for the second trust feature, e.g., 'Heirloom Warranty'
    typeConfig:
      required: false
    localizable: true
  - id: feature2Description
    name: Feature 2 Description
    type: text
    guidance: Short description for the second feature, e.g., 'Built for generations'
    typeConfig:
      required: false
    localizable: true
  - id: feature3Title
    name: Feature 3 Title
    type: text
    guidance: Title for the third trust feature, e.g., 'White-Glove Delivery'
    typeConfig:
      required: false
    localizable: true
  - id: feature3Description
    name: Feature 3 Description
    type: text
    guidance: Short description for the third feature, e.g., 'Placed with care'
    typeConfig:
      required: false
    localizable: true
  - id: designOptions
    name: Design Options
    type: group
    guidance: Advanced design and layout options for the hero banner
    typeConfig:
      collapsed: true
      childrenParams:
        - imagePosition
        - imageAspectRatio
        - showTrustBadges
        - showSecondaryCta
        - backgroundStyle
        - textAlignment
        - contentWidth
        - spacing
        - imageBorderRadius
        - ctaButtonStyle
        - typographyScale
        - imageOverlay
        - trustBadgesLayout
        - eyebrowStyle
        - sectionPadding
  - id: imagePosition
    name: Image Position
    type: select
    guidance: Position of the hero image relative to content
    typeConfig:
      options:
        - text: Right
          value: right
        - text: Left
          value: left
      required: false
  - id: imageAspectRatio
    name: Image Aspect Ratio
    type: select
    guidance: Aspect ratio for the hero image
    typeConfig:
      options:
        - text: Square
          value: square
        - text: '4:3'
          value: '4:3'
        - text: '16:9'
          value: '16:9'
      required: false
  - id: showTrustBadges
    name: Show Trust Badges
    type: checkbox
    guidance: Display the trust badges section below the CTAs
    typeConfig:
      required: false
  - id: showSecondaryCta
    name: Show Secondary CTA
    type: checkbox
    guidance: Display the secondary CTA button
    typeConfig:
      required: false
  - id: backgroundStyle
    name: Background Style
    type: select
    guidance: Background color/style for the hero section
    typeConfig:
      options:
        - text: Default
          value: default
        - text: Warm
          value: warm
        - text: Muted
          value: muted
      required: false
  - id: textAlignment
    name: Text Alignment
    type: select
    guidance: Alignment of headline and description text
    typeConfig:
      options:
        - text: Left
          value: left
        - text: Center
          value: center
        - text: Right
          value: right
      required: false
  - id: contentWidth
    name: Content Width
    type: select
    guidance: Maximum width of the content column
    typeConfig:
      options:
        - text: Narrow
          value: narrow
        - text: Standard
          value: standard
        - text: Wide
          value: wide
      required: false
  - id: spacing
    name: Spacing
    type: select
    guidance: Vertical spacing/padding of the section
    typeConfig:
      options:
        - text: Compact
          value: compact
        - text: Standard
          value: standard
        - text: Spacious
          value: spacious
      required: false
  - id: imageBorderRadius
    name: Image Border Radius
    type: select
    guidance: Border radius of the hero image
    typeConfig:
      options:
        - text: None
          value: none
        - text: Small
          value: small
        - text: Medium
          value: medium
        - text: Large
          value: large
      required: false
  - id: ctaButtonStyle
    name: CTA Button Style
    type: select
    guidance: Visual style of the primary CTA button
    typeConfig:
      options:
        - text: Default
          value: default
        - text: Outline
          value: outline
        - text: Ghost
          value: ghost
      required: false
  - id: typographyScale
    name: Typography Scale
    type: select
    guidance: Size scale for the headline typography
    typeConfig:
      options:
        - text: Small
          value: small
        - text: Medium
          value: medium
        - text: Large
          value: large
      required: false
  - id: imageOverlay
    name: Image Overlay
    type: checkbox
    guidance: Add a gradient overlay effect to the hero image
    typeConfig:
      required: false
  - id: trustBadgesLayout
    name: Trust Badges Layout
    type: select
    guidance: Layout arrangement for trust badges
    typeConfig:
      options:
        - text: Horizontal
          value: horizontal
        - text: Vertical
          value: vertical
        - text: Grid
          value: grid
      required: false
  - id: eyebrowStyle
    name: Eyebrow Style
    type: select
    guidance: Visual style of the eyebrow text
    typeConfig:
      options:
        - text: Default
          value: default
        - text: Accent
          value: accent
        - text: Subtle
          value: subtle
      required: false
  - id: sectionPadding
    name: Section Padding
    type: select
    guidance: Horizontal padding of the section container
    typeConfig:
      options:
        - text: None
          value: none
        - text: Small
          value: small
        - text: Medium
          value: medium
        - text: Large
          value: large
      required: false
