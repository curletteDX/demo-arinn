# yaml-language-server: $schema=https://uniform.app/schemas/json-schema/component-definition/v1.json
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: hotspotWithPicker
name: Hotspot with Picker
icon: screen
parameters:
  - id: description
    name: Description
    type: text
    typeConfig: null
    localizable: true
  - id: position
    name: Position
    type: position-picker
    typeConfig: null
  - id: tooltipPosition
    name: Tooltip Position
    type: select
    guidance: Where the tooltip should appear relative to the hotspot icon
    typeConfig:
      options:
        - text: Top
          value: top
        - text: Top Right
          value: top-right
        - text: Top Left
          value: top-left
        - text: Right
          value: right
        - text: Right Top
          value: right-top
        - text: Right Bottom
          value: right-bottom
        - text: Bottom
          value: bottom
        - text: Bottom Right
          value: bottom-right
        - text: Bottom Left
          value: bottom-left
        - text: Left
          value: left
        - text: Left Top
          value: left-top
        - text: Left Bottom
          value: left-bottom
        - text: Center
          value: center
  - id: icon
    name: Icon
    type: asset
    guidance: 'Icon to display at the hotspot location (recommended: 24x24px or 48x48px)'
    typeConfig:
      allowedTypes:
        - image
  - id: tooltipWidth
    name: Tooltip Width
    type: select
    guidance: Width of the tooltip container
    typeConfig:
      options:
        - text: Small (384px)
          value: sm
        - text: Medium (448px)
          value: md
        - text: Large (512px)
          value: lg
        - text: Extra Large (576px)
          value: xl
        - text: 2X Large (672px)
          value: 2xl
  - id: initialTransparency
    name: Initial Transparency
    type: select
    guidance: Initial opacity of the hotspot icon (fully visible = 0%, invisible = 100%)
    typeConfig:
      options:
        - text: 0% (Fully Visible)
          value: 0%
        - text: 10%
          value: 10%
        - text: 20%
          value: 20%
        - text: 30%
          value: 30%
        - text: 40%
          value: 40%
        - text: 50%
          value: 50%
        - text: 60%
          value: 60%
        - text: 70%
          value: 70%
        - text: 80%
          value: 80%
        - text: 90%
          value: 90%
        - text: 100% (Invisible)
          value: 100%
description: >-
  Interactive marker that displays an icon at a specific position and shows
  tooltip content when clicked or selected. Perfect for creating shoppable
  images and annotated product photos.
useTeamPermissions: true
slots:
  - id: content
    name: Content
    maxComponents: 1
    minComponents: 1
    allowedComponents:
      - productHotspotCard
      - card
      - text
      - richText
      - $p:a1b2c3d4-e5f6-4a7b-8c9d-0e1f2a3b4c5d
    inheritAllowedComponents: false
    patternsInAllowedComponents: true
titleParameter: description
thumbnailParameter: icon
canBeComposition: false
