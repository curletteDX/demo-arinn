                      Experience modern comfort and versatility with the
                      Sebastian Sofa Bed. Designed with a pillowed, low-slung
                      silhouette and a rounded shelter profile, this sofa bed
                      offers deep seating and a plush, inviting backrest.
                      Effortlessly transition from lounging to sleeping by
                      simply unfurling the cushion—transforming your sofa into a
                      cozy bed in seconds. Perfect for overnight guests, the
                      easy-to-unfold cushion can also be unzipped and separated,
                      providing two smaller beds for added flexibility. The
                      Sebastian Sofa Bed combines style, comfort, and
                      convenience for any living space.
